<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>النرجسي - السينمائي</title>
    <style>
        /* تصميم سينمائي فاخر */
        body {
            margin: 0;
            padding: 0;
            background-color: #0a0a0a; /* أسود سينمائي */
            color: #d4af37; /* ذهبي ملكي */
            font-family: 'Times New Roman', serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            text-align: center;
        }

        .container {
            cursor: pointer;
            transition: transform 0.5s ease;
        }

        h1 {
            font-size: 5rem;
            letter-spacing: 10px;
            text-transform: uppercase;
            text-shadow: 0 0 20px rgba(212, 175, 55, 0.5);
            margin: 0;
            animation: fadeIn 3s ease-in-out;
        }

        p {
            color: #888;
            letter-spacing: 2px;
            font-style: italic;
        }

        /* حاوية الصورة المخفية */
        #imageContainer {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.9);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        #imageContainer img {
            max-width: 80%;
            max-height: 80%;
            border: 2px solid #d4af37;
            box-shadow: 0 0 50px rgba(212, 175, 55, 0.3);
        }

        @keyframes fadeIn {
            from { opacity: 0; filter: blur(10px); }
            to { opacity: 1; filter: blur(0); }
        }
    </style>
</head>
<body>

    <div class="container" onclick="showImage()">
        <h1>النرجسي</h1>
        <p>انقر لتكتشف الجمال...</p>
    </div>

    <div id="imageContainer" onclick="hideImage()">
        <img src="https://via.placeholder.com/800x500/0a0a0a/d4af37?text=Your+Luxury+Image" id="mainImage" alt="صورة النرجسي">
    </div>

    <script>
        function showImage() {
            document.getElementById('imageContainer').style.display = 'flex';
        }
        function hideImage() {
            document.getElementById('imageContainer').style.display = 'none';
        }
    </script>
</body>
</html>
