<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>النرجسي - السينمائي</title>
    <style>
        body {
            margin: 0; padding: 0;
            background-color: #050505; color: #d4af37;
            font-family: 'Times New Roman', serif;
            display: flex; justify-content: center; align-items: center;
            height: 100vh; overflow: hidden; text-align: center;
        }

        .brand-name {
            font-size: 5rem; letter-spacing: 12px;
            text-shadow: 0 0 20px rgba(212, 175, 55, 0.4);
            cursor: pointer; transition: 0.5s;
        }

        .brand-name:hover { transform: scale(1.1); color: #fff; }

        #overlay {
            display: none; position: fixed; top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0,0,0,0.96);
            justify-content: center; align-items: center;
            z-index: 1000; cursor: pointer;
        }

        #overlay img {
            max-width: 85%; max-height: 85%;
            border: 1px solid #d4af37;
            box-shadow: 0 0 40px rgba(212, 175, 55, 0.3);
            animation: zoomIn 0.8s ease-out;
        }

        @keyframes zoomIn {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }
    </style>
</head>
<body>

    <div class="brand-name" onclick="showNextImage()">النرجسي</div>

    <div id="overlay" onclick="this.style.display='none'">
        <img src="" id="targetImage">
    </div>

    <script>
        // ضع أسماء صورك الأربعة هنا بدقة (تأكد من الحروف الكبيرة والصغيرة)
        const myImages = [
            'image1.png', 
            'image2.png', 
            'image3.png', 
            'image4.png'
        ];
        
        let currentIndex = 0;

        function showNextImage() {
            const overlay = document.getElementById('overlay');
            const img = document.getElementById('targetImage');
            
            // اختيار الصورة التالية
            img.src = myImages[currentIndex];
            overlay.style.display = 'flex';
            
            // تحديث العداد للصورة القادمة
            currentIndex = (currentIndex + 1) % myImages.length;
        }
    </script>
</body>
</html>
